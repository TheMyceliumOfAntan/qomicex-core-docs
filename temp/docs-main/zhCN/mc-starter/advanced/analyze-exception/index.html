<h1 id="专题游戏崩溃异常分析">专题：游戏崩溃/异常分析</h1>

<p>游戏是计算机程序的一种。如果游戏出现了崩溃，那么你可能需要自行分析问题。你可能很会请求其他人的帮助，但是倘若只能靠自己，那么唯一的希望就是自己的能力了。所幸计算机的一切异常都是有迹可循的。手上拿着足够的线索，便能分析出异常的原因，从而解决问题。</p>
<p>本专题包含数篇转载和原创的文章，以及一系列的相关扩展阅读。只要你有激情，有着学习理解的能力，那么你便具备着克服一切困难的能力。</p>
<p>参见：<a href="https://nitwikit.8aka.org/start/basic/what-is-log">什么是日志？ | 笨蛋 MC 开服教程</a> | <a href="https://nitwikit.8aka.org/start/ask-for-help">如何向大佬求助 | 笨蛋 MC 开服教程</a></p>
