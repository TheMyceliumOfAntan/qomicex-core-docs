<h1 id="日冕账户-csa">日冕账户 CSA</h1>

<p>日冕账户(Corona Studio Account，CSA) 是对于绝大多数由我们提供在线服务可用的账户，用于识别唯一的用户。为了防止出现一些不必要的纠纷，请不要外借您的账户。</p>
<p>如需删除账户，请登录到<a href="https://corona.studio/user">corona.studio</a>后，在<a href="https://corona.studio/user">个人中心</a>找到注销账户的按钮。此操作不可逆，将会删除包括我们保存的必要用户数据、赞助记录、皮肤站信息（如有）之内的一切数据。</p>

</article>
